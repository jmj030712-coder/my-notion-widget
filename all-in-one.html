<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');

    body {
      margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh; background-color: #191919; overflow: hidden; font-family: 'Song Myung', serif;
    }

    /* 1. 디데이 섹션 스타일 */
    .dday-section { width: 90%; text-align: center; margin-bottom: 30px; }
    .title { color: #FFFFFF; font-size: 16px; margin-bottom: 15px; letter-spacing: 2px; opacity: 0.6; }
    
    .progress-container {
      width: 100%; height: 8px; background: #333; border-radius: 20px;
      position: relative; margin-bottom: 20px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    }
    .progress-bar {
      width: 0%; height: 100%; background: linear-gradient(90deg, #eb5757, #f2994a);
      border-radius: 20px; box-shadow: 0 0 10px rgba(235, 87, 87, 0.5); transition: width 1s linear;
    }

    #countdown { color: #FFFFFF; font-size: 28px; margin-bottom: 5px; }
    .unit { font-size: 14px; color: #eb5757; margin-left: 2px; margin-right: 5px; }
    .percent-label { color: #eb5757; font-size: 12px; font-family: sans-serif; opacity: 0.8; }

    /* 구분선 */
    .divider { width: 60%; height: 1px; background: rgba(255,255,255,0.1); margin: 10px 0 25px 0; }

    /* 2. 명언 섹션 스타일 */
    #quote-container {
      width: 90%; text-align: center; cursor: pointer; user-select: none;
      transition: all 0.3s ease;
    }
    #quote-box { font-size: 24px; color: #FFFFFF; line-height: 1.4; word-break: keep-all; }
    .author { display: inline-block; font-size: 14px; color: rgba(255, 255, 255, 0.5); margin-left: 10px; vertical-align: middle; }

    #quote-box::before { content: "“"; color: #eb5757; font-size: 35px; margin-right: 8px; vertical-align: sub; }
    #quote-box::after { content: "”"; color: #eb5757; font-size: 35px; margin-left: 8px; vertical-align: sub; }

    #quote-container:active { transform: scale(0.98); opacity: 0.7; }
  </style>
</head>
<body>

  <div class="dday-section">
    <div class="title">2027학년도 수능 타임라인</div>
    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
    </div>
    <div id="countdown">계산 중...</div>
    <div class="percent-label" id="percent-text">0.000000%</div>
  </div>

  <div class="divider"></div>

  <div id="quote-container" onclick="displayRandomQuote()">
    <div id="quote-box">불러오는 중...</div>
  </div>

  <script>
    // --- 디데이 로직 ---
    const targetDate = new Date("2026-11-19T09:00:00").getTime();
    const startDate = new Date("2026-01-01T00:00:00").getTime();

    function updateDDay() {
      const now = new Date().getTime();
      const totalTime = targetDate - startDate;
      const elapsedTime = now - startDate;
      const timeLeft = targetDate - now;

      let progress = (elapsedTime / totalTime) * 100;
      if (progress > 100) progress = 100;

      const d = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const h = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('bar').style.width = progress + '%';
      document.getElementById('percent-text').innerText = progress.toFixed(6) + "% 경과";
      
      if (timeLeft > 0) {
        document.getElementById('countdown').innerHTML = 
          `D-${d}<span class="unit">일</span>${h}<span class="unit">시</span>${m}<span class="unit">분</span>${s}<span class="unit">초</span>`;
      } else {
        document.getElementById('countdown').innerHTML = "수능 대박! 당신의 시간을 믿으세요.";
      }
    }

    // --- 명언 로직 ---
    const quotes = [
      "사람은 쉽게 죽지 않는다. - 장자크 루소",
      "오늘의 땀방울이 내일의 영광이 된다. - 수험생 모드",
      "잔잔한 바다에선 유능한 뱃사공이 만들어지지 않는다. - 영국 속담",
      "지치지 않는 마음이 제일 중요해. - 응원 봇",
      "실패는 다시 시작할 기회일 뿐이다. - 헨리 포드",
      "할 수 있다고 믿는 사람이 결국 해낸다. - 정주영"
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const rawQuote = quotes[randomIndex];
      const box = document.getElementById("quote-box");

      const parts = rawQuote.split("-");
      const text = parts[0].trim();
      const author = parts[1] ? parts[1].trim() : "";

      box.style.opacity = 0;
      setTimeout(() => {
        box.innerHTML = `${text} <span class="author">- ${author}</span>`;
        box.style.opacity = 1;
      }, 150);
    }

    // 실행
    setInterval(updateDDay, 1000);
    updateDDay();
    displayRandomQuote();
  </script>
</body>
</html>
