<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');

    body {
      margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
      height: 100vh; background-color: #191919; overflow: hidden;
    }

    #quote-container {
      text-align: center; cursor: pointer; user-select: none;
      transition: all 0.3s ease; padding: 20px;
    }

    #quote-box {
      font-family: 'Song Myung', serif;
      font-size: 28px;
      color: #FFFFFF;
      line-height: 1.4;
      word-break: keep-all;
    }

    /* 이름 스타일: 옆으로 붙이기 위해 inline-block 사용 */
    .author {
      display: inline-block; 
      font-size: 16px; /* 이름 크기 */
      color: rgba(255, 255, 255, 0.5); /* 투명도 50% */
      margin-left: 15px; /* 명언과 이름 사이 간격 */
      vertical-align: middle; /* 명언 높낮이와 맞춤 */
    }

    /* 앞뒤 큰따옴표 스타일 */
    #quote-box::before { content: "“"; color: #eb5757; font-size: 40px; margin-right: 10px; vertical-align: sub; }
    #quote-box::after { content: "”"; color: #eb5757; font-size: 40px; margin-left: 10px; vertical-align: sub; }

    #quote-container:active { transform: scale(0.97); opacity: 0.7; }
  </style>
</head>
<body>

  <div id="quote-container" onclick="displayRandomQuote()">
    <div id="quote-box">불러오는 중...</div>
  </div>

  <script>
    const quotes = [
      "사람은 쉽게 죽지 않는다. -장자크 루소",
      "오늘의 땀방울이 내일의 영광이 된다. -수험생 모드",
      "잔잔한 바다에선 유능한 뱃사공이 만들어지지 않는다. -영국 속담",
      "지치지 않는 마음이 제일 중요해. -응원 봇"
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const rawQuote = quotes[randomIndex];
      const box = document.getElementById("quote-box");

      const parts = rawQuote.split("-");
      const text = parts[0].trim();
      const author = parts[1] ? parts[1].trim() : "";

      box.style.opacity = 0;
      setTimeout(() => {
        // 이름을 <span>으로 감싸서 한 줄에 넣습니다.
        box.innerHTML = `${text} <span class="author">- ${author}</span>`;
        box.style.opacity = 1;
      }, 150);
    }

    displayRandomQuote();
  </script>
</body>
</html>
